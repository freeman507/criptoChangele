<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="application/javascript">

        function cadastrar() {

            var dsLogin = $("#newDsLogin").val(), dsPassword = $("#newDsPassword").val();

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://localhost:8080/api/v1/usuario",
                "method": "POST",
                "headers": {
                    "content-type": "application/json",
                    "cache-control": "no-cache",
                    "postman-token": "683d0ee6-f199-42b1-015f-0f05cabf222e"
                },
                "processData": false,
                "data": "{\n\t\"dsLogin\" : \"" + dsLogin + "\",\n\t\"dsPassword\" : \"" + dsPassword + "\"\n}"
            };

            $.ajax(settings).done();
        }

        function enviar() {

            var dsLogin = $("#dsLogin").val(), dsPassword = $("#dsPassword").val();

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://localhost:8080/api/v1/usuario/login",
                "method": "POST",
                "headers": {
                    "content-type": "application/json",
                    "cache-control": "no-cache",
                    "postman-token": "683d0ee6-f199-42b1-015f-0f05cabf222e"
                },
                "processData": false,
                "data": "{\n\t\"dsLogin\" : \"" + dsLogin + "\",\n\t\"dsPassword\" : \"" + dsPassword + "\"\n}"
            };

            $.ajax(settings).done(function (response) {
                var divLogin = document.getElementById("login");
                var divSenha = document.getElementById("senha");
                divLogin.innerText = "Login criptografado: " + response.dsLogin;
                divSenha.innerText = "Senha criptografado: " + response.dsPassword;
            });
        }

    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col col-lg-2">
        </div>
        <div class="col col-lg-4">
            <h2>Cadastro</h2>
        </div>
        <div class="col col-lg-4">
            <h2>Login</h2>
        </div>
        <div class="col col-lg-2">
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-2">
        </div>
        <div class="col col-lg-4">
            <form>
                <div class="form-group">
                    <label for="dsLogin">Login</label>
                    <input type="text" class="form-control" id="newDsLogin" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="dsPassword">Senha</label>
                    <input type="password" class="form-control" id="newDsPassword" placeholder="Senha">
                </div>
                <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>
        <div class="col col-lg-4">
            <form>
                <div class="form-group">
                    <label for="dsLogin">Login</label>
                    <input type="text" class="form-control" id="dsLogin" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="dsPassword">Senha</label>
                    <input type="password" class="form-control" id="dsPassword" placeholder="Senha">
                </div>
                <button type="button" class="btn btn-primary" onclick="enviar()">Submit</button>
            </form>
        </div>
        <div class="col col-lg-2">
        </div>

    </div>

    <div id="login"></div>
    <br><br>
    <div id="senha"></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
